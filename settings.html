<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <title>Settings</title>
    <link href="lib/tau/wearable/theme/default/tau.min.css" rel="stylesheet" />
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link href="css/settings.css" rel="stylesheet" />
</head>

<body>
    <div class="ui-page ui-page-active" id="main">
        <header class="ui-header">
            <h2 class="ui-title">Settings</h2>
        </header>
        <div class="ui-content" id="content">
            <ul id="list-view" class="ui-listview ui-snap-listview">
                <li><b>TV IP</b> 
                    <input id="ip_input" class="input" />
                </li>
                <li clgass="li-has-toggle">
                    <label>Sync Power status
                        <div class="ui-toggleswitch">
                            <input id="sync_power_status_checkbox" type="checkbox" class="ui-switch-input" />
                            <div class="ui-switch-button"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <button class="ui-btn" id="save_button">Apply</button>
        </div>
    </div>
    <script src="js/utils/utils.js" type="text/javascript"></script>
    <script src="js/utils/tizen-utils.js" type="text/javascript"></script>
    <script src="js/navigation/html-navigation.js" type="text/javascript"></script>

    <script src="lib/tau/wearable/js/tau.min.js" type="text/javascript"></script>
    <script src="js/navigation/hardware-buttons-navigation.js" type="text/javascript"></script>
    <script src="js/settings/settings.js" type="text/javascript"></script>
    <script src="js/settings/settings-page.js" type="text/javascript"></script>
</body>

</html>
