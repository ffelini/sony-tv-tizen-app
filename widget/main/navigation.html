<!DOCTYPE html>
<html>

<head>
<meta content="width=device-width, initial-scale=1, user-scalable=no"
	name="viewport" />
<title>Main</title>
<link href="css/widget-style.css" rel="stylesheet" />
</head>

<body>
	<div>
		<div id="controls_layout">
			<div class="row">
				<div id="button_options" class="horizontalcell round-button-small">Options</div>
				<div id="button_up" class="horizontalcell round-button">Up</div>
				<div id="button_input" class="horizontalcell round-button-small">Input</div>
			</div>
			<div class="row">
				<div id="button_left" class="horizontalcell round-button">Left</div>
				<div id="button_ok" class="horizontalcell round-button">Ok</div>
				<div id="button_right" class="horizontalcell round-button">Right</div>
			</div>
			<div class="row">
				<div id="button_back" class="horizontalcell round-button-small">Back</div>
				<div id="button_down" class="horizontalcell round-button">Down</div>
				<div id="button_mute" class="horizontalcell round-button-small">Mute</div>
			</div>
		</div>
		<div id="missing_ip_message" class="div_text_on_center">First,

		<script src="js/utils/utils.js" type="text/javascript"></script>

		<script src="js/settings/settings.js" type="text/javascript"></script>
		<script src="js/remote/tv-remote.js" type="text/javascript"></script>
		<script src="js/remote/tv-remote-listeners.js" type="text/javascript"></script>
		<script src="js/preferences/preferences.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
		<script src="js/navigation-init.js"></script>

</html>
